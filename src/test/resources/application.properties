spring.profiles.active=@spring.profiles.active@

spring.main.allow-circular-references=true

spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS TESTDB\\;SET SCHEMA TESTDB
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=false

dbunit.schema=TESTDB

logging.level.org.themarioga=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=warn
logging.level.org.hibernate.stat=warn
logging.level.org.hibernate.SQL_SLOW=warn
logging.level.org.hibernate.cache=warn
logging.level.root=warn

app.default-language=es

cah.game.default-dictionary-id=00000000-0000-0000-0000-000000000000
cah.game.default-max-number-of-players=9
cah.game.default-min-number-of-players=3
cah.game.default-number-of-points-to-win=1
cah.game.default-number-of-rounds-to-end=1
cah.game.default-punctuation-mode=rounds
cah.game.default-votation-mode=classic
cah.game.number-of-cards-in-hand=3

cah.dictionaries.min-number-of-white-cards=1
cah.dictionaries.max-number-of-white-cards=15
cah.dictionaries.min-number-of-black-cards=1
cah.dictionaries.max-number-of-black-cards=3
cah.dictionaries.min-black-card-length=2
cah.dictionaries.max-black-card-length=25
cah.dictionaries.min-white-card-length=1
cah.dictionaries.max-white-card-length=25
cah.dictionaries.max-number-of-collaborators=2
cah.dictionaries.max-number-of-unfinished-dictionaries=3