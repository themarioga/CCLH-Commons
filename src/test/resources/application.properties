spring.profiles.active=%spring.profiles.active%

spring.main.allow-circular-references=true

spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS TESTDB\\;SET SCHEMA TESTDB
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=false

dbunit.schema=TESTDB

logging.level.org.themarioga=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=warn
logging.level.org.hibernate.stat=warn
logging.level.org.hibernate.SQL_SLOW=warn
logging.level.org.hibernate.cache=warn
logging.level.root=warn
